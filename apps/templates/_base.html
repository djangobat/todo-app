<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    
    <link type="text/css" href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/lime.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block stylesheet %}
        
    {% endblock stylesheet %}
</head>
<body>
    
    {% include 'includes/header.html' %}
    
    <div class="lime-container">
        <div class="lime-body">
            <div class="container">
                {% block main %}
            
                {% endblock main %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <script src ="{% static 'js/jquery-ui.js' %}"></script>
    <script src ="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    
    {% block scripts %}
        
    {% endblock scripts %}
</body>
</html>
